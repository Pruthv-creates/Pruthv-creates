<svg width="100%" height="10" viewBox="0 0 1920 10" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00eaff">
        <animate attributeName="stop-color" values="#00eaff; #0066ff; #ff00ff; #00eaff" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff; #00eaff; #0066ff; #ff00ff" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="10" fill="url(#grad)" rx="5" ry="5">
    <animate attributeName="x" values="0;10;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
