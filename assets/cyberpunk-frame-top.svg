<svg width="100%" height="20" viewBox="0 0 1920 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topgrad">
      <stop offset="0%" stop-color="#0ff">
        <animate attributeName="stop-color" values="#0ff; #09f; #f0f; #0ff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#09f">
        <animate attributeName="stop-color" values="#09f; #f0f; #0ff; #09f" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="4" fill="url(#topgrad)" rx="4" />
</svg>
