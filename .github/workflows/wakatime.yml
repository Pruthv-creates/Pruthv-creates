name: WakaTime status update

on:
  schedule:
    # Runs every 6 hours at minute 1 (00:01, 06:01, 12:01, 18:01 UTC)
    - cron: "1 */6 * * *"
  push:
    branches: [ main ]   # Runs on every push to main branch
  workflow_dispatch:      # Allows manual trigger from Actions tab

permissions:
  contents: write  # required so it can commit changes

jobs:
  update-readme:
    name: Update the WakaTime Stat
    runs-on: ubuntu-latest
    steps:
      # This action generates your stat.svg
      - uses: avinal/Profile-Readme-WakaTime@master
        with:
          # WakaTime API key (from Secrets)
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # GitHub token for committing
          GITHUB_TOKEN: ${{ github.token }}
          # Your repo branch (main in your case)
          BRANCH: "main"
          # Commit message
          COMMIT_MSG: "Automated Coding Activity Update :alien:"
          # Show lifetime stats
          STATS_RANGE: "all_time"
