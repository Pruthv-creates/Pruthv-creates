name: WakaTime status update

on:
  schedule:
    # Runs every 6 hours at minute 1 (00:01, 06:01, 12:01, 18:01 UTC)
    - cron: "1 */6 * * *"
  push:
    branches: [ main ]   # Runs on every push to main branch
  workflow_dispatch:      # Allows manual trigger from Actions tab

permissions:
  contents: write  # required so it can commit changes

jobs:
  update-readme:
    name: Update the WakaTime Stat
    runs-on: ubuntu-latest
    steps:
      - uses: avinal/Profile-Readme-WakaTime@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          BRANCH: "main"
          COMMIT_MSG: "Automated Coding Activity Update :alien:"
          
          # ✅ Stats config
          STATS_RANGE: "last_30_days"  # <-- shows last month’s data
          SHOW_TITLE: "true"
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
          SHOW_LANGUAGES: "true"
          LANG_COUNT: "10"              # Top 10 languages
